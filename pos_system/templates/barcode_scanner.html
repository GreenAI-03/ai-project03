<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode Scanner</title>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Scan</button>
    </form>

    {% if result %}
        <h2>Scan Result</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
